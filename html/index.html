<!DOCTYPE html>
<html>
  <head>
    <!-- Loading Animation -->
    <style>
body{position:relative}.loader-container{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background-color:#000;z-index:9999;transition:opacity .5s ease-out}.loader{width:100px;height:100px;border:20px solid #000;border-top:20px solid #fff;border-radius:50%;animation:1s linear infinite spin,1s ease-out fadeIn}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}
    </style>
    <!-- Loading Animation End -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta property="og:title" content="shuttle" />
    <meta property="og:description" content="shuttle, the fastest browser" />
    <meta property="og:image" content="/shuttle.png" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/cookie.css">
    <script src="https://kit.fontawesome.com/be27c0ad9d.js" crossorigin="anonymous"></script>
    <script src="/assets/js/index.js" defer></script>
    <script src="/assets/js/go.js" defer></script>
    <script src="/assets/js/proxy-handler.js"></script>
    <title>Shuttle</title>
  </head>
  <body id="body">
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <script src="assets/js/cookie.js"></script>
    <div id="align">
      <nav id="nav">
        <a href="/">
          <i class="fa-solid fa-arrow-left fa-xl" style="color: white; margin-right: auto; margin-left: 10px;"></i>
        </a>
        <span id="m" style="margin: auto;"></span>
        <a onclick="fullscreen()">
          <i class="fa-solid fa-maximize" style="color: white; margin-left: auto; margin-right: 35px;"></i>
        </a>
      </nav>
      <iframe id="ifr"></iframe>
    </div>
    <!-- Navbar start -->
    <div class="sidebar" style="margin-bottom:10px;">
      <a href="/" style="background-color: #202020;height:45px;color:black;">
        <span class="fa-stack fa-sm" style="display:flex;margin-bottom:50%">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-rocket fa-stack-1x fa-inverse"></i>
        </span>
      </a>
      <a href="/" class="active" style="font-family:'Poppins';">
        <span>Home</span>
      </a>
      <a href="/chat" style="font-family:'Poppins';">
        <span>Chat</span>
      </a>
      <a href="/apps" style="font-family:'Poppins';">
        <span>Apps</span>
      </a>
      <a href="/games" style="font-family:'Poppins';">
        <span>Games</span>
      </a>
      <a href="/discord" style="font-family:'Poppins';">
        <span>Chat Box</span>
      </a>
      <a href="/settings" style="font-family:'Poppins';">
        <span>Settings</span>
      </a>
    </div>
    <!-- Navbar end -->
    <div class="alignment-container-1" style="margin-top:10%;">
      <div class="header-container">
        <h1 class="head">shuttle</h1>
      </div>
      <form id="form">
        <input autofocus autocomplete="off" class="search" id="search" placeholder="URL Or Search" />
        <button type="submit" class="submit-button">
          <i class="fas fa-search searchicon"></i>
        </button>
      </form>
      <iframe src="/ultraviolet/hvtrs8%2F-hwb%2Canignju%60.zyx%2Fqhmw%3Duvm%5Dmgdkuo%3Dqhwtvlg" width="450" height="150" frameborder="0" scrolling="no" style="margin-top:30px"></iframe>
      <footer>
        <a title="discord" href="https://discord.gg/xi">Discord</a>
           <a title="github" href="https://github.com/shuttlenetwork/shuttle">Github</a>
      </footer>
    </div>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
      window.addEventListener("load", function() {
        const loaderContainer = document.querySelector(".loader-container");
        setTimeout(function() {
          loaderContainer.style.opacity = "0";
          setTimeout(function() {
            loaderContainer.style.display = "none";
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
